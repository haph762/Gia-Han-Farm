<div class="register">
    <div class="registerLeft">
        <img class="img" src="../assets/background.jpg" alt="">
    </div>
    <div class="registerRight">
        <h2>Member Register</h2>
        <form>
            <label for="user">Enter Name:</label>
            <input type="text" name="name" id="name-register" placeholder="Name...">
            <label for="email">Enter Email:</label>
            <input type="email" name="email" id="email-register" placeholder="Email...">
            <label for="phone">Enter Phone number:</label>
            <input type="text" name="phone" id="phone-register" placeholder="Phone number...">
            <label for="password">Enter Password:</label>
            <input type="password" name="pass" id="password" placeholder="Password...">
        </form>
        <b></b>
        <button type="submit" class="btnregister">Register</button>
    </div>
</div>
